<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="css/style.css" rel="stylesheet">
 <title>The weather app</title>
</head>
<body>
 <div id="content">
    <div class="wraper">
        <form id="search-form">
            <input placeholder="Enter a city" id="search-input">
            <button type="submit" id="search-btn">search</button>
        </form>
        <div id="error-msg"></div>
    </div>

    <div id="location"></div>
    <div id="time"></div>
    <img id="icon"></img>
    <div id="description"></div>
    <div id="tempC" class="tempC"></div>
    <div id="feelsC" class="tempC"></div>
    <div id="tempF" class="tempF"></div>
    <div id="feelsF" class="tempF"></div>
    <button id="toggleTemp">Placeholder</button>
 </div>
 <script src="main.js"></script>
</body>
</html>
